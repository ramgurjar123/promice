<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="wapper">

    </div>

    <script>
        fetch("https:/randomuser.me/api")
        .then((response)=>{ return response.json()})
        .then((result)=>{
            console.log(result);
            diplayhome(result);
        })


        function diplayhome(data){
             
            const image = document.createElement("img");
            image.src = data.results[0].picture.large;


            const name=document.createElement("h1")
            name.innerHTML=data.results[0].name.title  +  " "+   data.results[0].name.first


               const email=document.createElement("h2")
               email.innerHTML=data.results[0].email


               const gender=document.createElement("h2")
               gender.innerHTML=data.results[0].gender


            


       document.querySelector(".wapper").append(image)

       
       document.querySelector(".wapper").append(name)

              document.querySelector(".wapper").append(email)

              document.querySelector(".wapper").append(gender)

        }
    </script>


    
</body>
</html>
